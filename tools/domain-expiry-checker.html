<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Domain Expiry Checker | Multi Utility Tools</title>
  <meta name="description" content="Check the expiry date of any domain. Modern, accessible, and responsive tool for webmasters, SEOs, and digital marketers.">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" href="../assets/images/favicon.ico">
</head>
<body>
  <div id="header"></div>
  <main class="tool-main container" tabindex="-1">
    <nav aria-label="Breadcrumb" class="breadcrumb-nav">
      <a href="../index.html" class="back-link" aria-label="Back to Home">&larr; Back to Home</a>
    </nav>
    <header class="tool-header">
      <h1>Domain Expiry Checker</h1>
      <p class="tool-desc">Check the expiry date of any domain. Enter a domain name to see its expiration details.</p>
    </header>
    <section class="tool-ui" aria-labelledby="checker-form-label">
      <form id="checker-form" class="checker-form" autocomplete="off">
        <label for="domain-name" id="checker-form-label" class="form-label">Domain Name</label>
        <input type="text" id="domain-name" name="domain-name" class="form-input" placeholder="example.com" required aria-required="true" autocomplete="url">
        <button type="submit" class="btn btn-primary">Check Expiry</button>
      </form>
      <div class="checker-result placeholder" aria-live="polite">
        <p class="placeholder-text">Domain expiry details will appear here.</p>
      </div>
    </section>
    <aside class="ad-placeholder" aria-label="Advertisement">
      <div class="ad-box">Ad space</div>
    </aside>
  </main>
  <div id="footer"></div>
  <script src="../assets/js/header-footer.js" defer></script>
</body>
</html>
