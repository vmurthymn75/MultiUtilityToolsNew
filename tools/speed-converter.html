<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speed Converter - Multi Utility Tools</title>
  <meta name="description" content="Convert between different speed units with this free online Speed Converter.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Speed Converter</h1>
    <form id="speedForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="speedValue" class="form-label">Value</label>
        <input type="number" class="form-control" id="speedValue" required min="0" step="any" placeholder="Enter value">
      </div>
      <div class="mb-3">
        <label for="fromUnit" class="form-label">From</label>
        <select class="form-select" id="fromUnit">
          <option value="kmh">Kilometers/hour</option>
          <option value="ms">Meters/second</option>
          <option value="mph">Miles/hour</option>
          <option value="knot">Knots</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="toUnit" class="form-label">To</label>
        <select class="form-select" id="toUnit">
          <option value="kmh">Kilometers/hour</option>
          <option value="ms">Meters/second</option>
          <option value="mph">Miles/hour</option>
          <option value="knot">Knots</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>
    <div id="speedResult" class="mt-4 text-center" style="display:none;">
      <h4>Converted Value: <span id="convertedSpeed" class="text-success"></span></h4>
    </div>
  </div>
  <script>
    const factors = {
      kmh: {kmh:1, ms:0.277778, mph:0.621371, knot:0.539957},
      ms: {kmh:3.6, ms:1, mph:2.23694, knot:1.94384},
      mph: {kmh:1.60934, ms:0.44704, mph:1, knot:0.868976},
      knot: {kmh:1.852, ms:0.514444, mph:1.15078, knot:1}
    };
    document.getElementById('speedForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const value = parseFloat(document.getElementById('speedValue').value);
      const from = document.getElementById('fromUnit').value;
      const to = document.getElementById('toUnit').value;
      const result = value * factors[from][to];
      document.getElementById('convertedSpeed').textContent = result + ' ' + to;
      document.getElementById('speedResult').style.display = 'block';
    });
  </script>
</body>
</html>
