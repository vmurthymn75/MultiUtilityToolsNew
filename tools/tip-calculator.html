<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator - Multi Utility Tools</title>
  <meta name="description" content="Easily calculate tips for your bill with this free online Tip Calculator.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Tip Calculator</h1>
    <form id="tipForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="bill" class="form-label">Bill Amount (₹)</label>
        <input type="number" class="form-control" id="bill" required min="0.01" placeholder="Enter bill amount">
      </div>
      <div class="mb-3">
        <label for="tipPercent" class="form-label">Tip Percentage (%)</label>
        <input type="number" class="form-control" id="tipPercent" required min="0" max="100" step="0.01" placeholder="Enter tip percentage">
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate Tip</button>
    </form>
    <div id="tipResult" class="mt-4 text-center" style="display:none;">
      <h4>Tip Amount: <span id="tipAmount" class="text-success"></span></h4>
      <p>Total Bill: <span id="totalBill"></span></p>
    </div>
  </div>
  <script>
    document.getElementById('tipForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const bill = parseFloat(document.getElementById('bill').value);
      const percent = parseFloat(document.getElementById('tipPercent').value);
      const tip = bill * percent / 100;
      const total = bill + tip;
      document.getElementById('tipAmount').textContent = '₹' + tip.toFixed(2);
      document.getElementById('totalBill').textContent = '₹' + total.toFixed(2);
      document.getElementById('tipResult').style.display = 'block';
    });
  </script>
</body>
</html>
