<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pressure Converter - Multi Utility Tools</title>
  <meta name="description" content="Convert between different pressure units with this free online Pressure Converter.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Pressure Converter</h1>
    <form id="pressureForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="pressureValue" class="form-label">Value</label>
        <input type="number" class="form-control" id="pressureValue" required min="0" step="any" placeholder="Enter value">
      </div>
      <div class="mb-3">
        <label for="fromUnit" class="form-label">From</label>
        <select class="form-select" id="fromUnit">
          <option value="Pa">Pascals</option>
          <option value="kPa">Kilopascals</option>
          <option value="bar">Bar</option>
          <option value="atm">Atmospheres</option>
          <option value="psi">PSI</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="toUnit" class="form-label">To</label>
        <select class="form-select" id="toUnit">
          <option value="Pa">Pascals</option>
          <option value="kPa">Kilopascals</option>
          <option value="bar">Bar</option>
          <option value="atm">Atmospheres</option>
          <option value="psi">PSI</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>
    <div id="pressureResult" class="mt-4 text-center" style="display:none;">
      <h4>Converted Value: <span id="convertedPressure" class="text-success"></span></h4>
    </div>
  </div>
  <script>
    const factors = {
      Pa: {Pa:1, kPa:0.001, bar:0.00001, atm:0.00000986923, psi:0.000145038},
      kPa: {Pa:1000, kPa:1, bar:0.01, atm:0.00986923, psi:0.145038},
      bar: {Pa:100000, kPa:100, bar:1, atm:0.986923, psi:14.5038},
      atm: {Pa:101325, kPa:101.325, bar:1.01325, atm:1, psi:14.6959},
      psi: {Pa:6894.76, kPa:6.89476, bar:0.0689476, atm:0.0680459, psi:1}
    };
    document.getElementById('pressureForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const value = parseFloat(document.getElementById('pressureValue').value);
      const from = document.getElementById('fromUnit').value;
      const to = document.getElementById('toUnit').value;
      const result = value * factors[from][to];
      document.getElementById('convertedPressure').textContent = result + ' ' + to;
      document.getElementById('pressureResult').style.display = 'block';
    });
  </script>
</body>
</html>
