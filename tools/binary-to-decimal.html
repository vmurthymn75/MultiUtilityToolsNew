<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binary to Decimal Converter - Multi Utility Tools</title>
  <meta name="description" content="Convert binary numbers to decimal and vice versa with this free online Binary to Decimal Converter.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Binary to Decimal Converter</h1>
    <form id="binDecForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="binary" class="form-label">Binary</label>
        <input type="text" class="form-control" id="binary" placeholder="Enter binary number">
      </div>
      <div class="mb-3">
        <label for="decimal" class="form-label">Decimal</label>
        <input type="text" class="form-control" id="decimal" placeholder="Enter decimal number">
      </div>
      <div class="d-flex gap-2">
        <button type="button" class="btn btn-primary w-100" onclick="binToDec()">Binary to Decimal</button>
        <button type="button" class="btn btn-secondary w-100" onclick="decToBin()">Decimal to Binary</button>
      </div>
    </form>
    <div id="binDecResult" class="mt-4 text-center" style="display:none;"></div>
  </div>
  <script>
    function binToDec() {
      const bin = document.getElementById('binary').value.trim();
      if (!/^[01]+$/.test(bin)) {
        showResult('Invalid binary number', true);
        return;
      }
      const dec = parseInt(bin, 2);
      document.getElementById('decimal').value = dec;
      showResult(`Binary <b>${bin}</b> = Decimal <b>${dec}</b>`);
    }
    function decToBin() {
      const dec = document.getElementById('decimal').value.trim();
      if (!/^\d+$/.test(dec)) {
        showResult('Invalid decimal number', true);
        return;
      }
      const bin = parseInt(dec, 10).toString(2);
      document.getElementById('binary').value = bin;
      showResult(`Decimal <b>${dec}</b> = Binary <b>${bin}</b>`);
    }
    function showResult(msg, error) {
      const res = document.getElementById('binDecResult');
      res.innerHTML = msg;
      res.className = 'mt-4 text-center ' + (error ? 'text-danger' : 'text-success');
      res.style.display = 'block';
    }
  </script>
</body>
</html>
