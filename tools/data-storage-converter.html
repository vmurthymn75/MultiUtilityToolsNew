<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Storage Converter - Multi Utility Tools</title>
  <meta name="description" content="Convert between data storage units (KB, MB, GB, etc.) with this free online Data Storage Converter.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Data Storage Converter</h1>
    <form id="storageForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="storageValue" class="form-label">Value</label>
        <input type="number" class="form-control" id="storageValue" required min="0" step="any" placeholder="Enter value">
      </div>
      <div class="mb-3">
        <label for="fromUnit" class="form-label">From</label>
        <select class="form-select" id="fromUnit">
          <option value="B">Bytes</option>
          <option value="KB">Kilobytes</option>
          <option value="MB">Megabytes</option>
          <option value="GB">Gigabytes</option>
          <option value="TB">Terabytes</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="toUnit" class="form-label">To</label>
        <select class="form-select" id="toUnit">
          <option value="B">Bytes</option>
          <option value="KB">Kilobytes</option>
          <option value="MB">Megabytes</option>
          <option value="GB">Gigabytes</option>
          <option value="TB">Terabytes</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Convert</button>
    </form>
    <div id="storageResult" class="mt-4 text-center" style="display:none;">
      <h4>Converted Value: <span id="convertedStorage" class="text-success"></span></h4>
    </div>
  </div>
  <script>
    const factors = {
      B: {B:1, KB:1/1024, MB:1/1048576, GB:1/1073741824, TB:1/1099511627776},
      KB: {B:1024, KB:1, MB:1/1024, GB:1/1048576, TB:1/1073741824},
      MB: {B:1048576, KB:1024, MB:1, GB:1/1024, TB:1/1048576},
      GB: {B:1073741824, KB:1048576, MB:1024, GB:1, TB:1/1024},
      TB: {B:1099511627776, KB:1073741824, MB:1048576, GB:1024, TB:1}
    };
    document.getElementById('storageForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const value = parseFloat(document.getElementById('storageValue').value);
      const from = document.getElementById('fromUnit').value;
      const to = document.getElementById('toUnit').value;
      const result = value * factors[from][to];
      document.getElementById('convertedStorage').textContent = result + ' ' + to;
      document.getElementById('storageResult').style.display = 'block';
    });
  </script>
</body>
</html>
