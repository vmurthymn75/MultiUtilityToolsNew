<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IP to Domain Converter | Multi Utility Tools</title>
  <meta name="description" content="Convert an IP address to its domain (reverse DNS lookup). Modern, accessible, and responsive tool for webmasters, SEOs, and digital marketers.">
  <link rel="stylesheet" href="../assets/css/main.css">
  <link rel="icon" href="../assets/images/favicon.ico">
</head>
<body>
  <div id="header"></div>
  <main class="tool-main container" tabindex="-1">
    <nav aria-label="Breadcrumb" class="breadcrumb-nav">
      <a href="../index.html" class="back-link" aria-label="Back to Home">&larr; Back to Home</a>
    </nav>
    <header class="tool-header">
      <h1>IP to Domain Converter</h1>
      <p class="tool-desc">Convert an IP address to its domain name (reverse DNS lookup). Enter an IP address to get its associated domain.</p>
    </header>
    <section class="tool-ui" aria-labelledby="converter-form-label">
      <form id="converter-form" class="converter-form" autocomplete="off">
        <label for="ip-address" id="converter-form-label" class="form-label">IP Address</label>
        <input type="text" id="ip-address" name="ip-address" class="form-input" placeholder="8.8.8.8" required aria-required="true" autocomplete="off">
        <button type="submit" class="btn btn-primary">Convert</button>
      </form>
      <div class="converter-result placeholder" aria-live="polite">
        <p class="placeholder-text">Domain name will appear here.</p>
      </div>
    </section>
    <aside class="ad-placeholder" aria-label="Advertisement">
      <div class="ad-box">Ad space</div>
    </aside>
  </main>
  <div id="footer"></div>
  <script src="../assets/js/header-footer.js" defer></script>
</body>
</html>
