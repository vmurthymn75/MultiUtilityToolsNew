<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan EMI Calculator - Multi Utility Tools</title>
  <meta name="description" content="Calculate your monthly loan EMI payments easily with this free online Loan EMI Calculator.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="mb-4 text-center">Loan EMI Calculator</h1>
    <form id="emiForm" class="card p-4 shadow-lg mx-auto" style="max-width: 500px;">
      <div class="mb-3">
        <label for="principal" class="form-label">Loan Amount (₹)</label>
        <input type="number" class="form-control" id="principal" required min="1" placeholder="Enter loan amount">
      </div>
      <div class="mb-3">
        <label for="rate" class="form-label">Interest Rate (% per annum)</label>
        <input type="number" class="form-control" id="rate" required min="0.01" step="0.01" placeholder="Enter annual interest rate">
      </div>
      <div class="mb-3">
        <label for="tenure" class="form-label">Tenure (months)</label>
        <input type="number" class="form-control" id="tenure" required min="1" placeholder="Enter tenure in months">
      </div>
      <button type="submit" class="btn btn-primary w-100">Calculate EMI</button>
    </form>
    <div id="emiResult" class="mt-4 text-center" style="display:none;">
      <h4>Monthly EMI: <span id="emiValue" class="text-success"></span></h4>
      <p>Total Payment: <span id="totalPayment"></span></p>
      <p>Total Interest: <span id="totalInterest"></span></p>
    </div>
  </div>
  <script>
    document.getElementById('emiForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const P = parseFloat(document.getElementById('principal').value);
      const R = parseFloat(document.getElementById('rate').value) / 12 / 100;
      const N = parseInt(document.getElementById('tenure').value);
      const emi = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);
      const totalPayment = emi * N;
      const totalInterest = totalPayment - P;
      document.getElementById('emiValue').textContent = '₹' + emi.toFixed(2);
      document.getElementById('totalPayment').textContent = '₹' + totalPayment.toFixed(2);
      document.getElementById('totalInterest').textContent = '₹' + totalInterest.toFixed(2);
      document.getElementById('emiResult').style.display = 'block';
    });
  </script>
</body>
</html>
