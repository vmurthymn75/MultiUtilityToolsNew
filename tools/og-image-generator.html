<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OG Image Generator | Multi Utility Tools</title>
  <meta name="description" content="Generate custom Open Graph images for your website and social media sharing.">
  <meta name="keywords" content="og image, open graph image, og image generator, social media image, website preview, meta image">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="canonical" href="https://multiutilitytools.com/tools/og-image-generator.html">
</head>
<body>
  <div id="site-header"></div>
  <div class="container-fluid my-4">
    <div class="row">
      <!-- Main Tool Card -->
      <main class="col-lg-8 mb-4 mb-lg-0">
        <div class="card card-tool shadow-sm p-4">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="d-flex align-items-center">
              <i class="bi bi-image display-5 me-3"></i>
              <div>
                <h1 class="h3 mb-1">OG Image Generator</h1>
                <p class="text-muted mb-0">Generate custom Open Graph images for your website and social media sharing.</p>
              </div>
            </div>
            <a href="../index.html" class="btn btn-outline-primary btn-lg d-flex align-items-center" style="white-space:nowrap;"><i class="bi bi-house-door me-2"></i>Home</a>
          </div>
          <hr>
          <!-- TOOL UI START -->
          <div id="tool-ui">
            <form class="mb-4">
              <div class="mb-3">
                <label for="ogTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="ogTitle" placeholder="Enter image title">
              </div>
              <div class="mb-3">
                <label for="ogSubtitle" class="form-label">Subtitle (optional)</label>
                <input type="text" class="form-control" id="ogSubtitle" placeholder="Enter image subtitle">
              </div>
              <div class="mb-3">
                <label for="ogBgColor" class="form-label">Background Color</label>
                <input type="color" class="form-control form-control-color" id="ogBgColor" value="#ffffff" title="Choose background color">
              </div>
              <div class="mb-3">
                <label for="ogImageUpload" class="form-label">Upload Logo/Image (optional)</label>
                <input type="file" class="form-control" id="ogImageUpload" accept="image/*">
              </div>
              <button type="button" class="btn btn-primary mt-3">Generate OG Image</button>
            </form>
            <div id="ogImageResult"></div>
            <div class="alert alert-info mt-3">Tool UI coming soon. This is a placeholder for the OG Image Generator functionality.</div>
          </div>
          <!-- TOOL UI END -->
        </div>
      </main>
      <!-- Sidebar Ad Section -->
      <aside class="col-lg-4">
        <div class="ad-placeholder mb-4">
          <span class="text-muted">Sponsored</span><br>Ad Space
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">More Tools</h5>
            <ul class="list-unstyled mb-0" id="more-tools-list">
              <!-- JS: Insert links to other tools here -->
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/header-footer.js"></script>
