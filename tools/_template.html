<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TOOL_NAME}} | Multi Utility Tools</title>
  <meta name="description" content="{{TOOL_DESCRIPTION}}">
  <meta name="keywords" content="{{TOOL_KEYWORDS}}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="canonical" href="https://multiutilitytools.com/tools/{{TOOL_SLUG}}.html">
</head>
<body>
  <div id="site-header"></div>
  <div class="container-fluid my-4">
    <div class="row">
      <!-- Main Tool Card -->
      <main class="col-lg-8 mb-4 mb-lg-0">
        <div class="card card-tool shadow-sm p-4">
          <div class="d-flex align-items-center mb-3">
            <i class="bi {{TOOL_ICON}} display-5 me-3"></i>
            <div>
              <h1 class="h3 mb-1">{{TOOL_NAME}}</h1>
              <p class="text-muted mb-0">{{TOOL_DESCRIPTION}}</p>
            </div>
          </div>
          <hr>
          <!-- TOOL UI START -->
          <div id="tool-ui">
            <!-- Tool-specific form/inputs/results go here -->
          </div>
          <!-- TOOL UI END -->
        </div>
      </main>
      <!-- Sidebar Ad Section -->
      <aside class="col-lg-4">
        <div class="ad-placeholder mb-4">
          <span class="text-muted">Sponsored</span><br>Ad Space
        </div>
        <div class="card mt-4">
          <div class="card-body">
            <h5 class="card-title">More Tools</h5>
            <ul class="list-unstyled mb-0" id="more-tools-list">
              <!-- JS: Insert links to other tools here -->
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </div>
  <div id="site-footer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/header-footer.js"></script>
  <!-- Tool-specific JS can be included below -->
  <script>
    // Optionally, highlight this tool in the sidebar nav if present
  </script>
</body>
</html>
